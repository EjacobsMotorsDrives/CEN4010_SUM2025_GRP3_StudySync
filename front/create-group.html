  <main>
    <h2>Create a New Study Group</h2>
    <form id="create-group-form">
      <label>Group Name:<br/>
        <input type="text" id="group-name" required>
      </label><br/><br/>

      <label>Course or Topic:<br/>
        <input type="text" id="group-course" required>
      </label><br/><br/>

      <label>Meeting Type:<br/>
        <select id="group-meeting" required>
          <option value="">Select...</option>
          <option value="In-person">In-Person</option>
          <option value="Online">Online</option>
        </select>
      </label><br/><br/>

      <label>Description:<br/>
        <textarea id="group-description" rows="4" required></textarea>
      </label><br/><br/>

      <button type="submit">Create Group</button>
    </form>
  </main>
